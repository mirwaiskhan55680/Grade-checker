<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grade Checker</h1>
        <form id="gradeForm">
            <label for="percentage">Enter Percentage (0-100): </label>
            <input type="number" id="percentage" name="percentage" min="0" max="100" required>
            <input type="submit" value="Check Grade">
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('gradeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var percentage = parseInt(document.getElementById('percentage').value);

            if (percentage >= 80) {
                document.getElementById('result').innerText = 'Grade: A+';
            } else if (percentage >= 70) {
                document.getElementById('result').innerText = 'Grade: A';
            } else if (percentage >= 60) {
                document.getElementById('result').innerText = 'Grade: B';
            } else if (percentage >= 50) {
                document.getElementById('result').innerText = 'Grade: C';
            } else {
                document.getElementById('result').innerText = 'Grade: F';
            }
        });
    </script>
</body>
</html>
